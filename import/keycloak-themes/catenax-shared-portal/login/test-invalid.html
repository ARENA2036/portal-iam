<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

    <title>Sign in to Martins Company</title>
    <link rel="icon" href="/auth/resources/2wb2s/login/base/img/favicon.ico" />
    <link href="./resources/css/Main.css" rel="stylesheet" />
    <script src="./resources/js/Main.js"></script>
    <SCRIPT> if (typeof history.replaceState === 'function') { history.replaceState({}, "some title", "https://sharedidp.dev.demo.catena-x.net/auth/realms/idp3/login-actions/authenticate?execution=14d8ce73-5086-45a6-b1bf-55139b769aa8&client_id=central-idp&tab_id=a4JoQ4p39OQ"); }</SCRIPT>
</head>

<body class="">
    <div class="">
        <div id="kc-header" class="">
            <div id="kc-header-wrapper" class="">Martins Company</div>
        </div>
        <div class="">
            <header class="">
                <h1 id="kc-page-title"> Sign in to your account

                </h1>
            </header>
            <div id="kc-content">
                <div id="kc-content-wrapper">


                    <div id="kc-form">
                        <div id="kc-form-wrapper">
                            <form id="kc-form-login" onsubmit="login.disabled = true; return true;"
                                action="https://sharedidp.dev.demo.catena-x.net/auth/realms/idp3/login-actions/authenticate?session_code=b2wsr5tatcx0l_x21ceAMP-gQ-Q94Qln_Zb1M2CeL9Y&amp;execution=14d8ce73-5086-45a6-b1bf-55139b769aa8&amp;client_id=central-idp&amp;tab_id=e1x0MUALd5g"
                                method="post">
                                <div class="">
                                    <label for="username" class="">Username or email</label>

                                    <input tabindex="1" id="username" class="" name="username" value=""
                                        type="text" autofocus="" autocomplete="off" aria-invalid="true">

                                    <span id="input-error" class="" aria-live="polite">
                                        Invalid username or password.
                                    </span>
                                </div>

                                <div class="">
                                    <label for="password" class="">Password</label>

                                    <input tabindex="2" id="password" class="" name="password" type="password"
                                        autocomplete="off" aria-invalid="true">
                                </div>

                                <div class=" ">
                                    <div id="kc-form-options">
                                    </div>
                                    <div class="">
                                        <span><a tabindex="5"
                                                href="/auth/realms/idp3/login-actions/reset-credentials?client_id=central-idp&amp;tab_id=e1x0MUALd5g">Forgot
                                                Password?</a></span>
                                    </div>

                                </div>

                                <div id="kc-form-buttons" class="">
                                    <input type="hidden" id="id-hidden-input" name="credentialId">
                                    <input tabindex="4" class="   " name="login" id="kc-login" type="submit"
                                        value="Sign In">
                                </div>
                            </form>
                        </div>


                    </div>



                </div>
            </div>

        </div>
    </div>


</body>

</html>
